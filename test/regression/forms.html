<body>
    <div id="page">
        <div id="page-test">
            <div>
                <div id="page-test-hi">
                </div>
            </div>
        </div>
        <div>
        </div>
        <form>

            </label>
            <input id="page-name" type="text" value="hi">
            <label for="page-email">
                E-Mail

            <div class="desktop spacer_4">

    <script>
        (function() {
            let me = new Tree_Node(null, document.getElementById("page"), "page");
            window.page = me;
            
            var my_tree_parent = me;
            {
                let me = new Tree_Node(my_tree_parent, document.getElementById("page-test"), "test");
                
                var my_tree_parent = me;
                {
                    let me = new Tree_Node(my_tree_parent, document.getElementById("page-test-hi"), "hi");
                }
            }
            
            var my_tree_parent = me;
            {
                let me = new Tree_Node(my_tree_parent, document.getElementById("page-name"), "name");
            }
            
            var my_tree_parent = me;
            {
                let me = new Tree_Node(my_tree_parent, document.getElementById("page-email"), "email");
            }
        })();
    </script>
